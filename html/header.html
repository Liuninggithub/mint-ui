<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>mint-ui</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page-header-main {
				margin-top: 50px;
				min-height: 120vh;
			}
			
			.page-header-main>* {
				margin-bottom: 15px;
			}
			
			.mintui-back {
				position: inherit;
				top: 22px;
				left: 15px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div>
				<mt-header fixed title="固定在顶部"></mt-header>
				<div class="page-header-main">
				<i class="mintui mintui-back" onclick="window.history.back();"></i>
					<div class="page-title">Header</div>
					<mt-header title="标题过长会隐藏后面的内容啊哈哈哈哈">
						<router-link to="/" slot="left">
							<mt-button icon="back">返回</mt-button>
						</router-link>
						<mt-button icon="more" slot="right"></mt-button>
					</mt-header>

					<mt-header title="多个按钮">
						<router-link to="/" slot="left">
							<mt-button icon="back">返回</mt-button>
						</router-link>
						<mt-button @click="handleClose">关闭</mt-button>
						<mt-button icon="more" slot="right"></mt-button>
					</mt-header>

					<mt-header title="左侧仅文字">
						<router-link to="/" slot="left">
							<mt-button>返回</mt-button>
						</router-link>
					</mt-header>

					<mt-header title="右侧仅文字">
						<router-link to="/" slot="right">
							<mt-button>分享</mt-button>
						</router-link>
					</mt-header>

					<mt-header title="仅图标">
						<router-link to="/" slot="left">
							<mt-button icon="back"></mt-button>
						</router-link>
						<mt-button slot="right" icon="more"></mt-button>
					</mt-header>
				</div>

			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			methods: {
				handleClose() {
					alert('close this page');
				}
			}
		})
	</script>

</html>
