<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>mint-ui</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/font_1469597443_9221172.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.pb {
				width: 60px;
				height: 60px;
				line-height: 60px;
				color: #FFF;
				position: absolute;
				bottom: 30px;
			}
			
			.my-icon-button {
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background-color: #26a2ff;
				color: #fff;
				line-height: 30px;
				text-align: center;
			}
			
			.mint-main-button {
				color: #000;
				background-color: #26a2ff;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div style="text-align:center;padding-top:200px;">
				<mt-palette-button content="+" @expand="main_log('expand')" @expanded="main_log('expanded')" @collapse="main_log('collapse')" direction="rt" class="pb" :radius="80" ref="target_1" mainButtonStyle="color:#fff;background-color:#26a2ff;" style="left:30px;">
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(1)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(2)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(3)"></div>
				</mt-palette-button>
				<mt-palette-button content="+" @expand="main_log('expand')" @expanded="main_log('expanded')" @collapse="main_log('collapse')" direction="t" class="pb" :radius="80" ref="target_2" mainButtonStyle="color:yellow;background-color:#26a2ff;" :offset="Math.PI / 12" style="left:calc(50% - 30px);">
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(1)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(2)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(3)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(4)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(5)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(6)"></div>
				</mt-palette-button>
				<mt-palette-button content="+" @expand="main_log('expand')" @expanded="main_log('expanded')" @collapse="main_log('collapse')" direction="lt" class="pb" :radius="100" ref="target_3" style="right:30px;">
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(1)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(2)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(3)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(4)"></div>
					<div class="my-icon-button indexicon icon-popup" @touchstart="sub_log(5)"></div>
				</mt-palette-button>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			methods: {
				main_log(val) {
					console.log('main_log', val);
				},
				sub_log(val) {
					console.log('sub_log', val);
					this.$refs.target_1.collapse();
				}
			}
		})
	</script>

</html>
