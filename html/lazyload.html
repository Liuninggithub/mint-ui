<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>mint-ui</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
	<!-- 先引入 Vue -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="app">
		<div class="page-lazyload">
			<h1 class="page-title">Lazy Load</h1>
			<ul class="page-lazyload-list">
				<li class="page-lazyload-listitem" v-for="item in list">
					<img v-lazy="item" class="page-lazyload-image">
				</li>
			</ul>
		</div>
	</div>
</body>
<script>
	new Vue({
		el: '#app',
		methods: {

		}
	})
</script>

</html>
