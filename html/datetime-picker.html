<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>mint-ui</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page-datetime-wrapper {
				box-sizing: border-box;
				padding: 0 20px;
				position: absolute;
				top: 50%;
				width: 100%;
				transform: translateY(-50%);
			}
			
			button{
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="page-datetime">
				<i class="mintui mintui-back" onclick="window.history.back();"></i>
				<h1 class="page-title">Datetime Picker</h1>
				<div class="page-datetime-wrapper">
					<mt-button @click.native="open('picker1')" size="large">点击弹出 DateTime Picker</mt-button>
					<mt-button @click.native="open('picker2')" size="large">点击弹出 Date Picker</mt-button>
					<mt-button @click.native="open('picker3')" size="large">点击弹出 Time Picker</mt-button>
					<mt-button @click.native="open('picker4')" size="large">自定义模板</mt-button>
					<mt-button @click.native="open('picker5')" size="large">设定初始值</mt-button>
				</div>
				<mt-datetime-picker ref="picker1" v-model="value" :closeOnClickModal="false" @visible-change="handleVisibleChange" @confirm="handleChange">
				</mt-datetime-picker>
				<mt-datetime-picker ref="picker2" type="date" v-model="value2" @confirm="handleChange">
				</mt-datetime-picker>
				<mt-datetime-picker ref="picker3" type="time" v-model="value3" @confirm="handleChange">
				</mt-datetime-picker>
				<mt-datetime-picker ref="picker4" type="date" v-model="value4" year-format="{value} 年" month-format="{value} 月" date-format="{value} 日" @confirm="handleChange">
				</mt-datetime-picker>
				<mt-datetime-picker ref="picker5" type="time" v-model="value5" @confirm="handleChange">
				</mt-datetime-picker>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					value: null,
					value2: null,
					value3: null,
					value4: null,
					value5: '04:32',
					visible: false,
					visible2: false,
					visible3: false,
					visible4: false,
					visible5: false
				};
			},
			methods: {
				open(picker) {
					this.$refs[picker].open();
				},
				handleChange(value) {
					Toast({
						message: '已选择 ' + value.toString(),
						position: 'bottom'
					});
				},
				handleVisibleChange(isVisible) {
					console.log('弹窗是否展示:', isVisible);
				}
			}
		})
	</script>

</html>
