<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>mint-ui</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page-tabbar {
				overflow: hidden;
				height: 100vh;
			}
			
			.page-wrap {
				overflow: auto;
				height: 100%;
				padding-bottom: 100px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="page-tabbar">
				<div class="page-wrap">
				<i class="mintui mintui-back" onclick="window.history.back();"></i>
					<div class="page-title">Tabbar</div>
					<div>
						<mt-cell class="page-part" title="当前选中" :value="selected" />
					</div>

					<mt-tab-container class="page-tabbar-container" v-model="selected">
						<mt-tab-container-item id="外卖">
							<mt-cell v-for="n in 10" :title="'餐厅 ' + n" />
						</mt-tab-container-item>
						<mt-tab-container-item id="订单">
							<mt-cell v-for="n in 5" :title="'订单 ' + n" />
						</mt-tab-container-item>
						<mt-tab-container-item id="发现">
							<mt-cell v-for="n in 7" :title="'发现 ' + n" />
						</mt-tab-container-item>
						<mt-tab-container-item id="我的">
							<div class="page-part">
								<mt-cell v-for="n in 12" :title="'我的 ' + n" />
							</div>
							<!--<router-link to="/">
								<mt-button type="danger" size="large">退出</mt-button>
							</router-link>-->
						</mt-tab-container-item>
					</mt-tab-container>
				</div>

				<mt-tabbar v-model="selected" fixed>
					<mt-tab-item id="外卖">
						<img slot="icon" src="../assets/100x100.png"> 外卖
					</mt-tab-item>
					<mt-tab-item id="订单">
						<img slot="icon" src="../assets/100x100.png"> 订单
					</mt-tab-item>
					<mt-tab-item id="发现">
						<img slot="icon" src="../assets/100x100.png"> 发现
					</mt-tab-item>
					<mt-tab-item id="我的">
						<img slot="icon" src="../assets/100x100.png"> 我的
					</mt-tab-item>
				</mt-tabbar>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data(){
				return {
					selected: '外卖'
				}
			},
			methods: {

			}
		})
	</script>

</html>
