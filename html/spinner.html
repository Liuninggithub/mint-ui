<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>mint-ui</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page-spinner .mint-cell {
				min-height: 50px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="page-spinner">
				<i class="mintui mintui-back" onclick="window.history.back();"></i>
				<div class="page-title">Spinner</div>

				<mt-cell title="snake">
					<mt-spinner color="#26a2ff" type="snake"></mt-spinner>
				</mt-cell>

				<mt-cell title="double-bounce">
					<mt-spinner color="#26a2ff" type="double-bounce"></mt-spinner>
				</mt-cell>

				<mt-cell title="triple-bounce">
					<mt-spinner color="#26a2ff" type="triple-bounce"></mt-spinner>
				</mt-cell>

				<mt-cell title="fading-circle">
					<mt-spinner color="#26a2ff" type="fading-circle"></mt-spinner>
				</mt-cell>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			methods: {

			}
		})
	</script>

</html>
