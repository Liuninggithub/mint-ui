<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>mint-ui</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.item {
				display: inline-block;
			}
			
			.nav {
				padding: 10px;
			}
			
			.link {
				color: inherit;
				padding: 20px;
				display: block;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div>
				<i class="mintui mintui-back" onclick="window.history.back();"></i>
				<div class="page-title">Spinner</div>
				<div class="nav">
					<mt-button size="small" @click.native.prevent="active = 'tab-container1'">tab 1</mt-button>
					<mt-button size="small" @click.native.prevent="active = 'tab-container2'">tab 2</mt-button>
					<mt-button size="small" @click.native.prevent="active = 'tab-container3'">tab 3</mt-button>
				</div>
				<div class="page-tab-container">
					<mt-tab-container class="page-tabbar-tab-container" v-model="active" swipeable>
						<mt-tab-container-item id="tab-container1">
							<mt-cell v-for="n in 10" title="tab-container 1"></mt-cell>
						</mt-tab-container-item>
						<mt-tab-container-item id="tab-container2">
							<mt-cell v-for="n in 5" title="tab-container 2"></mt-cell>
						</mt-tab-container-item>
						<mt-tab-container-item id="tab-container3">
							<mt-cell v-for="n in 7" title="tab-container 3"></mt-cell>
						</mt-tab-container-item>
					</mt-tab-container>
				</div>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					active: 'tab-container1'
				};
			},
			methods: {

			}
		})
	</script>

</html>
