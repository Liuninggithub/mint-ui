<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>mint-ui</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- å¼•å…¥æ ·å¼ -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- å…ˆå¼•å…¥ Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- å¼•å…¥ç»„ä»¶åº“ -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/address.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page-picker {
				padding: 0 10px 20px;
			}
			
			.page-picker-wrapper {
				background-color: #fff;
				text-align: center;
			}
			
			.page-picker-desc {
				margin: 10px 0 50px;
			}
			
			.mint-button {
				margin-top: 15px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="page-picker">
				<i class="mintui mintui-back" onclick="window.history.back();"></i>
				<h1 class="page-title">Picker</h1>
				
				
				<!--=====================================================-->
				<div class="page-picker-wrapper">
					<mt-picker :slots="yearSlot" @change="onYearChange" :visible-item-count="3"></mt-picker>
				</div>
				<p class="page-picker-desc">å‡ºç”Ÿå¹´ä»½: {{ year }}</p>


				<!--=====================================================-->
				<div class="page-picker-wrapper">
					<mt-picker :slots="dateSlots" @change="onDateChange" :visible-item-count="3"></mt-picker>
				</div>
				<p class="page-picker-desc">åœ¨æ ¡æ—¶é—´: {{ dateStart }} è‡³ {{ dateEnd }}</p>


				<!--=====================================================-->
				<div class="page-picker-wrapper">
					<mt-picker :slots="addressSlots" @change="onAddressChange" :visible-item-count="5"></mt-picker>
				</div>
				<p class="page-picker-desc">åœ°å€: {{ addressProvince }} {{ addressCity }}</p>


				<!--=====================================================-->
				<!-- defaultIndex å‚æ•°å˜åŒ– -->
				<div class="page-picker-wrapper">
					<mt-picker :slots="numberSlot" @change="onNumberChange" :visible-item-count="3"></mt-picker>
				</div>
				<p class="page-picker-desc">åŠ¨æ€é»˜è®¤é€‰é¡¹: {{ number }}</p>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					year: '1984',
					number: 0,
					yearSlot: [{
						flex: 1,
						values: ['1984', '1985', '1986', '1987', '1988', '1989', '1990', '1991', '1992', '1993', '1994', '1995'],
						className: 'slot1'
					}],
					numberSlot: [{
						flex: 1,
						defaultIndex: 0,
						values: [0, 1, 2, 3, 4, 5, 6],
						className: 'slot1'
					}],
					dateSlots: [{
						flex: 1,
						values: ['2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016'],
						className: 'slot1',
						textAlign: 'right'
					}, {
						divider: true,
						content: '-',
						className: 'slot2'
					}, {
						flex: 1,
						values: ['2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016'],
						className: 'slot3',
						textAlign: 'left'
					}],
					dateStart: '2002',
					dateEnd: '2002',
					addressSlots: [{
						flex: 1,
						values: Object.keys(address),
						className: 'slot1',
						textAlign: 'center'
					}, {
						divider: true,
						content: '-',
						className: 'slot2'
					}, {
						flex: 1,
						values: ['åŒ—äº¬'],
						className: 'slot3',
						textAlign: 'center'
					}],
					addressProvince: 'åŒ—äº¬',
					addressCity: 'åŒ—äº¬'
				};
			},
			mounted() {
				this.$nextTick(() => {
					let step = 0;
					setInterval(() => {
						this.numberSlot[0].defaultIndex = step++;
						if(step > this.numberSlot[0].values.length - 1) {
							step = 0;
						}
					}, 1000);
				});
			},
			methods: {
				onYearChange(picker, values) {
					this.year = values[0];
				},
				onNumberChange(picker, values) {
					this.number = values[0];
				},
				onDateChange(picker, values) {
					if(values[0] > values[1]) {
						picker.setSlotValue(1, values[0]);
					}
					this.dateStart = values[0];
					this.dateEnd = values[1];
				},
				onAddressChange(picker, values) {
					picker.setSlotValues(1, address[values[0]]);
					this.addressProvince = values[0];
					this.addressCity = values[1];
				}
			}
		})
	</script>

</html>
