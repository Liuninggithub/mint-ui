<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>mint-ui</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page-radio .page-part {
				margin-top: 40px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="page-radio">
				<i class="mintui mintui-back" onclick="window.history.back();"></i>
				<div class="page-title">radio</div>

				<mt-radio class="page-part" title="单选框列表" v-model="value1" :options="options1" />
				<div>
					<mt-cell title="选中的项">{{ value1 }}</mt-cell>
				</div>

				<mt-radio class="page-part" title="第二个单选框列表" v-model="value2" :options="options2" />
				<div>
					<mt-cell title="选中的项">{{ value2 }}</mt-cell>
				</div>

				<mt-radio align="right" class="page-part" title="右对齐" v-model="value3" :options="options3" />
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					value1: '',
					value2: '值A',
					value3: '',
					options1: ['选项A', '选项B', '选项C'],
					options3: ['选项A', '选项B', '选项C'],
					options2: [{
							label: '被禁用',
							value: '值F',
							disabled: true
						},
						{
							label: '选项A',
							value: '值A'
						},
						{
							label: '选项B',
							value: '值B'
						}
					]
				};
			},
			created() {

			},
			methods: {

			}
		})
	</script>

</html>
