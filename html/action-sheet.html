<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>mint-ui</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page-actionsheet-wrapper {
				box-sizing: border-box;
				padding: 0 20px;
				position: absolute;
				top: 50%;
				width: 100%;
				transform: translateY(-50%);
			}
			
			.page-actionsheet-wrapper button:first-child {
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="page-actionsheet">
				<i class="mintui mintui-back" onclick="window.history.back();"></i>
				<h1 class="page-title">Action Sheet</h1>
				<div class="page-actionsheet-wrapper">
					<mt-button @click.native="sheetVisible = true" size="large">点击上拉 action sheet</mt-button>
					<mt-button @click.native="sheetVisible2 = true" size="large">不带取消按钮的 action sheet</mt-button>
				</div>
				<mt-actionsheet :actions="actions" v-model="sheetVisible"></mt-actionsheet>
				<mt-actionsheet :actions="actions2" v-model="sheetVisible2" cancel-text=""></mt-actionsheet>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					sheetVisible: false,
					sheetVisible2: false,
					actions: [],
					actions2: []
				};
			},
			methods: {
				takePhoto() {
					console.log('taking photo');
				},
				openAlbum() {
					console.log('opening album');
				},
				goBack() {
					history.go(-1);
				}
			},
			mounted() {
				this.actions = [{
					name: '拍照',
					method: this.takePhoto
				}, {
					name: '从相册中选择',
					method: this.openAlbum
				}];
				this.actions2 = [{
					name: '确定'
				}, {
					name: '返回上一步',
					method: this.goBack
				}];
			}
		})
	</script>

</html>
