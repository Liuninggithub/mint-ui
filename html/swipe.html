<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>mint-ui</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/mint-ui/lib/index.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/init-vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page-swipe-desc {
				text-align: center;
				color: #666;
				margin-bottom: 5px;
			}
			
			.mint-swipe {
				height: 200px;
				color: #fff;
				font-size: 30px;
				text-align: center;
				margin-bottom: 20px;
			}
			
			.mint-swipe-item {
				line-height: 200px;
			}
			
			.slide1 {
				background-color: #0089dc;
				color: #fff;
			}
			
			.slide2 {
				background-color: #ffd705;
				color: #000;
			}
			
			.slide3 {
				background-color: #ff2d4b;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="page-swipe">
				<h1 class="page-title">Swipe</h1>
				<p class="page-swipe-desc">基础用法</p>
				<mt-swipe :auto="4000">
					<mt-swipe-item class="slide1">1</mt-swipe-item>
					<mt-swipe-item class="slide2">2</mt-swipe-item>
					<mt-swipe-item class="slide3">3</mt-swipe-item>
				</mt-swipe>

				<p class="page-swipe-desc">隐藏 indicators</p>
				<mt-swipe :show-indicators="false">
					<mt-swipe-item class="slide1">1</mt-swipe-item>
					<mt-swipe-item class="slide2">2</mt-swipe-item>
					<mt-swipe-item class="slide3">3</mt-swipe-item>
				</mt-swipe>

				<p class="page-swipe-desc">取消自动播放</p>
				<mt-swipe :auto="0">
					<mt-swipe-item class="slide1">1</mt-swipe-item>
					<mt-swipe-item class="slide2">2</mt-swipe-item>
					<mt-swipe-item class="slide3">3</mt-swipe-item>
				</mt-swipe>

				<p class="page-swipe-desc">设置默认显示页</p>
				<mt-swipe :auto="0" :defaultIndex="1">
					<mt-swipe-item class="slide1">1</mt-swipe-item>
					<mt-swipe-item class="slide2">2</mt-swipe-item>
					<mt-swipe-item class="slide3">3</mt-swipe-item>
				</mt-swipe>

				<p class="page-swipe-desc">单个幻灯片</p>
				<mt-swipe :show-indicators="false">
					<mt-swipe-item class="slide1">SINGLE SLIDE</mt-swipe-item>
				</mt-swipe>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			methods: {

			}
		})
	</script>

</html>
